<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>CrankyFishScheduler</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <main>
    <section>
      <div class="currQuant">
        <h4 class="currProcessTitle">Current Process:</h4>
        <p class="currProcess"> </p>
      </div>
      <div class="currQuant">

      </div>

  </main>
  <script src="script.js"></script>

</html>
