<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>CrankyFishScheduler</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<!-- radio to select algorithm -->
<div>
  Algorithm:
  <form id="algorithm">
    <input type="radio" name="algorithm" value="robin" /> Round Robin<br />
    <input type="radio" name="algorithm" value="mlq" /> Multilevel Queue 
  </form>
  <br>
</div>



<p id="quantumParagraph" >Quantum:
  <input style="width: 50px;" id="quantum" type="text" value="0" />
</p>
<input type="button" value="Go" onclick="draw();" />
<br /><br />



<body>
  <main>
    <section>
      <div class="currQuant">
        <h4 class="currProcessTitle">Current Process:</h4>
        <p class="currProcess"> </p>
      </div>
      <div class="currQuant">
        <h4 class="quantumLeftTitle">Quantum Left:</h4>
        <p class="quantum"> </p>
      </div>
    </section>
    <section>
      <div class="waitFinish">
        <h4 class="wtProcessTitle">Waiting Processes:</h4>
        <p class="wtProcess"> </p>
      </div>
      <div class="waitFinish">
        <h4 class="finProcessTitle">Finished Processes:</h4>
        <p class="finProcess"> </p>
      </div>
    </section>
  </main>
 
  
  <script src="script.js"></script>
</body>

</html>
